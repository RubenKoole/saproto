name: ðŸš… Vimexx Deploy

on:
  push:
    branches:
      - vimexx

jobs:
  deploy:
    name: Vimexx deploy
    runs-on: ubuntu-latest
    env:
      BUILD_SOURCE_DIR: .
      BUILD_ARTIFACT_STAGING_DIR: build/
      BUILD_ARTIFACT_DESTINATION_DIR: /domains/u154449p145131.web0153.zxcs-klant.nl/deployment/uploads/
      HOST_SERVER: web0153.zxcs.nl

    steps:
      - name: ðŸ›Žï¸ Checkout project
        uses: actions/checkout@v3

      - name: ðŸ” Read .env
        run: grep -E 'PHP_VERSION|NODE_VERSION' .env.prod >> $GITHUB_ENV

      - name: ðŸ–±ï¸ Setup PHP v${{ env.PHP_VERSION }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}

      - name: ðŸ“¥ Install back-end dependencies
        run: composer install --no-interaction --prefer-dist --no-dev --optimize-autoloader

      - name: ðŸ–±ï¸ Set Node v${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ðŸ“¥ Install front-end dependencies
        run: npm ci --ignore-scripts

      - name: ðŸ”¨ build front-end
        run: npm run prod

      - name: ðŸ—‘ï¸ Remove storage directory
        run: rm -rf storage

      - name: ðŸ“ Create build directory
        run: mkdir ${{ env.BUILD_ARTIFACT_STAGING_DIR }}

      - name: ðŸ—„ï¸ ZIP Build
        uses: TheDoctor0/zip-release@0.6.1
        with:
          filename: ${{ env.BUILD_ARTIFACT_STAGING_DIR }}build.zip
          path: ${{ env.BUILD_SOURCE_DIR }}
          exclusions: 'storage/* build/*'

      - name: âž— Calculate checksum
        run: openssl md5 ${{ env.BUILD_ARTIFACT_STAGING_DIR }}build.zip | cut -d" " -f2 > ${{ env.BUILD_ARTIFACT_STAGING_DIR }}checksum.txt

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ env.HOST_SERVER }}
          username: ${{ secrets.VIMEXX_FTP_USER }}
          password: ${{ secrets.VIMEXX_FTP_PASSWORD }}
          local-dir: ${{ env.BUILD_ARTIFACT_STAGING_DIR }}
          server-dir: ${{ env.BUILD_ARTIFACT_DESTINATION_DIR }}

      - name: Deploy to production
        uses: appleboy/ssh-action@master
        with:
          host: web0153.zxcs.nl
          username: ${{ secrets.VIMEXX_SSH_USER }}
          key: ${{ secrets.VIMEXX_SSH_KEY }}
          port: 7685
          script: cd /home/u154449p145131/domains/u154449p145131.web0153.zxcs-klant.nl/deployment/ && bash deploy.sh